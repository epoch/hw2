<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMDB Ajax Search</title>
  <link rel="stylesheet" href="css/omdb.css">
</head>
<body>

  <h1>OMDB Ajax Search</h1>
  
  <div>
    <input type="text" name="query" id="query" autofocus="autofocus" placeholder="Jaws...">
    <button name="button" type="submit" id="search">Search</button>
  </div>

  <div class="search_container"></div>
  
  <div class="movie_container"></div>
  
  <div class="error_container"></div>

  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/omdb.js"></script>
  
</body>
</html>
