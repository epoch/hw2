<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tricks</title>
    <link rel="stylesheet" href="css/tricks.css">
</head>
<body>

<div class="container">
    <h1>CSS Tricks</h1>
    
    <h2>Display Examples</h2>

    <p class="display-none">Can You See Me?</p>

    <img src="http://www.zooborns.com/.a/6a010535647bf3970b0192aa1c86c1970d-500wi" alt="sloth" class="visability-hidden">

    <p>The image is above</p>

    <p>Here is an example of <span class="display-inline">inline</span> and here is an example of <span class="display-block">block</span></p>

    <div class="display-inline-block">some inline-block text</div> some more text

    <h2>Position Examples</h2>

    <div class="box position-static">static</div>

    <div class="box position-fixed">fixed</div>

    <div class="box position-relative">
        relative
        
        <div class="tiny-box position-absolute"></div>

    </div>

    <div class="box position-absolute">absolute</div>

</div>
    
</body>
