<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMDB ajax</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="omdb.css">
  <link rel="stylesheet" href="animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="underscore.js"></script>
  <script src="omdb.js"></script>
</head>
<body>
  <div class="container text-center">

    <div class="row search-bar">

      <h1 id="title">AJAX Poster Search</h1>

      <div class="col-lg-4 col-md-offset-4">
        <div class="input-group">
          <input type="text" id="query" class="form-control" placeholder="Jaws..." autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" id="search" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

    </div>

    <div class="row">
      <div id="search-results"></div>
    </div>

    <div class="row">
      <div id="info-box"></div>
    </div>

  </div>
</body>
</html>
